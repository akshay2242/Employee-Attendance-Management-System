{% extends 'base.html' %}
{% block content %}

<h1>New Employee Registration</h1><hr><br>
<div class="col-sm-10">
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %} 
        <div class="form group my-1" >
            {{fm.label_tag}} {{fm}} <small class="text-warning">{{fm.erros|striptags}}</small>
        </div>
        {% endfor %} 
    
        <input type="submit" class=" btn btn-primary my-1" value="Add Employee" >
        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Cancel</a>        
    </form>    
</div>
{% endblock content %}
